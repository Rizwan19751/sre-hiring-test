service: crop-image-test
provider:
  name: aws
  stackName: ${opt:stage}-${self:service}-api
  runtime: nodejs12.x
  region: us-west-2
  memorySize: 256
  stage: ${opt:stage, 'dev'}
  deploymentBucket:
    name: aircall-deployments
  apiGateway:
    binaryMediaTypes:
      - 'multipart/form-data'

functions:
  api:
    environment:
      S3_BUCKET: !Ref S3Bucket
    handler: app.lambdaHandler
    role: AppRole
    events:
      - http:
          path: /image
          method: POST

resources:
  Resources:
    S3Bucket:
      Type: AWS::S3::Bucket
      Properties:
        AccessControl: PublicRead
    AppRole:
      Type: AWS::IAM::Role
      Properties:
        AssumeRolePolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action:
                - sts:AssumeRole
        Path: /
        Policies:
          - PolicyName: S3_ACL
            PolicyDocument:
              Version: "2012-10-17"
              Statement:
                - Effect: Allow
                  Action:
                    - s3:PutObject
                    - s3:GetObject
                  Resource:
                    - !Join ['', [!GetAtt S3Bucket.Arn, "/*"]]
                - Effect: Allow
                  Action:
                    - s3:ListBucket
                  Resource:
                    - !GetAtt S3Bucket.Arn